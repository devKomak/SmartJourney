<div class="py-5" style="background-image: url(&quot;https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg&quot;); background-repeat: repeat;">
  <div class="container">
    <div class="row"> </div>
    <div class="row">
      <div class="col-md-12 ">
        <div class="card">
          <div class="card-body ">
            <h1 class="">Choose airport</h1>
          </div>
          <div class="row">
            <div class="col-md-6 p-3 fload-md-left">
               The nearest airports:<br>

              <div class="example-container mat-elevation-z8">
                <mat-table #table [dataSource]="dataSource" matSort>
              
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="airportName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Airport name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.airportName}} </mat-cell>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="cityName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> City name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.cityName}} </mat-cell>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="distance">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Distance </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.distance}} </mat-cell>
                  </ng-container>
              
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>

                <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

              </div>

              <div class="form-group py-3"> <label>Search other airports</label>
                <input class="form-control" placeholder="Place name, please"> </div>
              <button type="submit" class="btn mt-2 btn-outline-dark" method="get" data-target="./flight.html">Next</button>
              <button type="submit" class="btn mt-2 btn-outline-dark" method="get" (click)="onBack()" data-target="./flight.html">Back</button>
            </div>
            <div class="col-md-6 p-3 fload-md-right">
              <img class="d-block img-fluid float-right" src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDW8nO9JhT_pEjebobq9pgUF2cEp0EUb1I&amp;markers=New+York+City&amp;center=New+York+City&amp;zoom=12&amp;size=640x480&amp;sensor=false"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
