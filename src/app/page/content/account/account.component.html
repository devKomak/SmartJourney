<div class="py-5 bg-info" style="background-repeat:repeat;">
  <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body p-6">
            <ul class="list-group">
              <li class="list-group-item active">Your journeys</li>
              <a><li class="list-group-item list-group-item-action" *ngFor="let journey of journeys;let i=index" [routerLink]="['/detail',i]" >Journey {{i+1}} </li> </a>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
