<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">

        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" [routerLink]="['/login']">Sign In</a></div>
                        </div>
                        <div class="panel-body" >
                            <form (ngSubmit)="onSignUp()" [formGroup]="dataForm" id="signupform" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                      <div class="example-container">
                                        <mat-form-field>
                                          <input formControlName="email" matInput placeholder="Enter your email"  name="email">
                                          <mat-error *ngIf="dataForm.get('email').invalid">{{ getErrorMessage() }}</mat-error>
                                        </mat-form-field>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                    <div class="example-container">
                                      <mat-form-field>
                                        <input formControlName="password" matInput placeholder="Enter your password"  name="password" >
                                        <mat-error *ngIf="dataForm.get('password').invalid">{{ getErrorMessage1() }}</mat-error>
                                      </mat-form-field>
                                    </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
                                        <span style="margin-left:8px;">or</span>
                                        <button id="btn-fbsignup" (click)="login()" type="button" class="btn btn-primary"><i class="icon-facebook"></i>Sign Up with Google</button>
                                    </div>
                                </div>
                                <div *ngIf="error!=undefined" class="alert alert-danger" role="alert">
                                  <strong>Oh snap!</strong> {{error}}
                                </div>
                                <div *ngIf="success!=undefined" class="alert alert-success" role="alert">
                                  <strong>Great!</strong> {{success}}
                                </div>

                                <div style="border-top: 1px solid #999; padding-top:15px; font-size:85%" >
                                  <a [routerLink]="['']">Back to homepage</a>
                                  </div>
                            </form>
                         </div>
                    </div>
         </div>
    </div>
