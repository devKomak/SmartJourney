<div class="py-5 bg-info ">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-info">
            <div class="card-body">
              <h1 class="mb-4">Login form</h1>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"> <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group"> <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password"> </div>
                <button type="submit" class="btn btn-secondary">Login</button>
              </form>
              <div class="col">
                    <a href="#" class="fb btn">
                      <i class="fab fa-facebook-f"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                      <i class="fab fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a (click)="login()" class="google btn">
                      <i class="fab fa-google fa-fw"></i> Login with Google+
                    </a>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
